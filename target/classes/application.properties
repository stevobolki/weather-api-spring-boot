# Server Configuration
server.port=8080
spring.application.name=weather-api

# Weather API Configuration
# OpenMeteo API - No API key required for non-commercial use
weather.api.url=https://api.open-meteo.com/v1/forecast
geocoding.api.url=https://geocoding-api.open-meteo.com/v1/search

# Logging Configuration
logging.level.com.example.weatherapi=INFO
logging.level.org.springframework.web=INFO
