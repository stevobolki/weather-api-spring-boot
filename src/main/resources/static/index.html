<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - OpenMeteo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            padding: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .location {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .coordinates {
            opacity: 0.9;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 4em;
            font-weight: 300;
            margin: 20px 0;
        }

        .feels-like {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: 600;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-code {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather API</h1>
            <p>Get real-time weather updates from OpenMeteo</p>
        </div>

        <div class="search-section">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('city')">Search by City</div>
                <div class="tab" onclick="switchTab('coordinates')">Search by Coordinates</div>
            </div>

            <div id="city-tab" class="tab-content active">
                <form id="city-form" onsubmit="searchByCity(event)">
                    <div class="form-group">
                        <label for="city-name">City Name</label>
                        <input type="text" id="city-name" placeholder="e.g., London, New York, Tokyo" required>
                    </div>
                    <button type="submit" class="btn">Get Weather</button>
                </form>
            </div>

            <div id="coordinates-tab" class="tab-content">
                <form id="coordinates-form" onsubmit="searchByCoordinates(event)">
                    <div class="form-group">
                        <div class="form-row">
                            <div>
                                <label for="latitude">Latitude</label>
                                <input type="number" id="latitude" step="any" placeholder="e.g., 51.5074" required>
                            </div>
                            <div>
                                <label for="longitude">Longitude</label>
                                <input type="number" id="longitude" step="any" placeholder="e.g., -0.1278" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Get Weather</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div class="weather-card">
                <div class="location" id="location">-</div>
                <div class="coordinates" id="coordinates">-</div>
                <div class="temperature" id="temperature">-</div>
                <div class="feels-like" id="feels-like">-</div>
                <div class="weather-code" id="weather-code">-</div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="wind-speed">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Direction</div>
                        <div class="detail-value" id="wind-direction">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Elevation</div>
                        <div class="detail-value" id="elevation">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Timezone</div>
                        <div class="detail-value" id="timezone">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Updated</div>
                        <div class="detail-value" id="last-updated">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function getWeatherCodeDescription(code) {
            const codes = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Fog',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                56: 'Light freezing drizzle',
                57: 'Dense freezing drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                66: 'Light freezing rain',
                67: 'Heavy freezing rain',
                71: 'Slight snow fall',
                73: 'Moderate snow fall',
                75: 'Heavy snow fall',
                77: 'Snow grains',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                85: 'Slight snow showers',
                86: 'Heavy snow showers',
                95: 'Thunderstorm',
                96: 'Thunderstorm with slight hail',
                99: 'Thunderstorm with heavy hail'
            };
            return codes[code] || 'Unknown';
        }

        function formatWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index] + ' (' + Math.round(degrees) + '¬∞)';
        }

        function displayWeather(data) {
            const current = data.current;
            
            document.getElementById('location').textContent = 
                `Lat: ${data.latitude.toFixed(2)}¬∞, Lon: ${data.longitude.toFixed(2)}¬∞`;
            document.getElementById('coordinates').textContent = 
                `${data.timezone} (${data.timezone_abbreviation})`;
            document.getElementById('temperature').textContent = 
                `${current.temperature_2m}${data.current_units.temperature_2m}`;
            document.getElementById('feels-like').textContent = 
                `Feels like ${current.apparent_temperature}${data.current_units.apparent_temperature}`;
            document.getElementById('weather-code').textContent = 
                getWeatherCodeDescription(current.weather_code);
            document.getElementById('humidity').textContent = 
                `${current.relative_humidity_2m}${data.current_units.relative_humidity_2m}`;
            document.getElementById('wind-speed').textContent = 
                `${current.wind_speed_10m} ${data.current_units.wind_speed_10m}`;
            document.getElementById('wind-direction').textContent = 
                formatWindDirection(current.wind_direction_10m);
            document.getElementById('elevation').textContent = 
                `${Math.round(data.elevation)}m`;
            document.getElementById('timezone').textContent = 
                data.timezone_abbreviation;
            
            const date = new Date(current.time);
            document.getElementById('last-updated').textContent = 
                date.toLocaleString();

            document.getElementById('results').classList.add('show');
            document.getElementById('error').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('show');
            document.getElementById('results').classList.remove('show');
        }

        function showLoading(show) {
            if (show) {
                document.getElementById('loading').classList.add('show');
                document.getElementById('results').classList.remove('show');
                document.getElementById('error').classList.remove('show');
            } else {
                document.getElementById('loading').classList.remove('show');
            }
        }

        async function searchByCity(event) {
            event.preventDefault();
            const cityName = document.getElementById('city-name').value.trim();
            
            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`/api/weather/city/${encodeURIComponent(cityName)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayWeather(data);
                } else {
                    showError(data.message || 'Error fetching weather data');
                }
            } catch (error) {
                showError('Failed to fetch weather data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function searchByCoordinates(event) {
            event.preventDefault();
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            
            if (isNaN(lat) || isNaN(lon)) {
                showError('Please enter valid coordinates');
                return;
            }

            if (lat < -90 || lat > 90) {
                showError('Latitude must be between -90 and 90');
                return;
            }

            if (lon < -180 || lon > 180) {
                showError('Longitude must be between -180 and 180');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`/api/weather/coordinates?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayWeather(data);
                } else {
                    showError(data.message || 'Error fetching weather data');
                }
            } catch (error) {
                showError('Failed to fetch weather data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Load default weather on page load (London)
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('city-name').value = 'London';
            searchByCity({ preventDefault: () => {} });
        });
    </script>
</body>
</html>
